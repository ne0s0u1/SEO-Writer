<!DOCTYPE html>
<html lang="zh">
<head>
<link rel="icon" type="image/svg+xml" href="./favicon.svg" />
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>AI 配图生成器</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/lucide@latest"></script>

<style>
  ::-webkit-scrollbar { width: 6px; height: 6px; }
  ::-webkit-scrollbar-track { background: transparent; }
  ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
  ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
  body { font-family: 'Inter', sans-serif; }
  .lucide { vertical-align: middle; }
  .custom-scroll { scrollbar-width: thin; scrollbar-color: #cbd5e1 transparent; }
  
  /* 禁用数字输入框的箭头 */
  input[type=number]::-webkit-inner-spin-button, 
  input[type=number]::-webkit-outer-spin-button { 
    -webkit-appearance: none; margin: 0; 
  }
</style>
</head>
<body class="bg-slate-50 h-screen flex flex-col overflow-hidden">

<!-- 背景 (省略重复代码，保持原样) -->
<div class="fixed inset-0 overflow-hidden pointer-events-none -z-10">
  <div class="absolute top-0 left-0 w-[70vw] h-[70vw] bg-[radial-gradient(circle_at_top_left,rgba(216,180,254,0.3)_0%,transparent_60%)]"></div>
</div>

<!-- 顶部栏 -->
<header class="h-16 border-b border-slate-200 bg-white/80 backdrop-blur-sm flex items-center px-6 justify-between z-20">
    <div class="flex items-center gap-3">
        <div class="p-2 bg-purple-100 rounded-lg text-purple-600">
            <i data-lucide="image" class="w-5 h-5"></i>
        </div>
        <h1 class="text-lg font-bold text-slate-800">AI 配图生成器</h1>
    </div>
    <div class="text-xs text-slate-400">Powered by GPT-4o-Image</div>
</header>

<!-- 主内容区 -->
<main class="flex-1 flex overflow-hidden p-6 gap-6">
    
    <!-- 左侧：文案预览 -->
    <div class="w-1/2 flex flex-col gap-4 h-full">
        <div class="flex justify-between items-center">
            <h2 class="text-sm font-bold text-slate-600 uppercase tracking-wider flex items-center gap-2">
                <i data-lucide="file-text" class="w-4 h-4"></i> 文案内容参考 (可编辑)
            </h2>
        </div>
        <div id="copyPreviewArea" class="flex-1 overflow-y-auto custom-scroll space-y-4 pr-2 pb-10">
            <!-- 动态生成 -->
            <div class="flex flex-col items-center justify-center h-64 text-slate-400">
                <i data-lucide="loader" class="w-6 h-6 animate-spin mb-2"></i>
                <p class="text-sm">加载文案中...</p>
            </div>
        </div>
    </div>

    <!-- 右侧：操作区 -->
    <div class="w-1/2 flex flex-col gap-4 h-full overflow-hidden">
        
        <!-- 步骤 1: 配置 -->
        <div class="bg-white/60 rounded-xl border border-slate-200 shadow-sm flex flex-col overflow-hidden shrink-0 max-h-[60%]">
            <div class="p-4 border-b border-slate-100 bg-slate-50 flex justify-between items-center">
                <h3 class="text-sm font-bold text-slate-700 flex items-center gap-2">
                    <span class="bg-purple-600 text-white w-5 h-5 rounded-full flex items-center justify-center text-xs">1</span>
                    配置生成参数
                </h3>
            </div>
            
            <div class="p-5 overflow-y-auto custom-scroll space-y-5">
                <!-- API Key -->
                <div>
                    <label class="text-xs font-bold text-slate-500 uppercase block mb-1">API Key (apimart)</label>
                    <input id="apiKey" type="password" class="w-full border border-slate-200 rounded px-3 py-2 text-sm focus:ring-2 focus:ring-purple-200 outline-none" placeholder="sk-...">
                </div>

                <!-- 风格 -->
                <div>
                    <label class="text-xs font-bold text-slate-500 uppercase block mb-1">设计风格 (Style)</label>
                    <input id="stylePrompt" type="text" class="w-full border border-slate-200 rounded px-3 py-2 text-sm focus:ring-2 focus:ring-purple-200 outline-none" value="SaaS style, modern, minimalist, tech blue, clean illustration, high quality, vector art">
                </div>

                <!-- Section 选择列表 -->
                <div>
                    <label class="text-xs font-bold text-slate-500 uppercase block mb-2">选择要配图的 Section</label>
                    <div id="sectionConfigList" class="space-y-2">
                        <!-- JS 生成 -->
                    </div>
                </div>
            </div>

            <div class="p-4 border-t border-slate-100 bg-slate-50">
                <button id="genPromptsBtn" class="w-full h-10 bg-indigo-600 hover:bg-indigo-700 text-white rounded-lg text-sm font-bold flex items-center justify-center gap-2 transition-colors">
                    <i data-lucide="sparkles" class="w-4 h-4"></i> 生成绘画提示词
                </button>
            </div>
        </div>

        <!-- 步骤 2 & 3: 提示词确认 & 结果 (Flex grow) -->
        <div class="flex-1 bg-white rounded-xl border border-slate-200 shadow-sm flex flex-col overflow-hidden min-h-0">
            <div class="p-4 border-b border-slate-100 bg-slate-50 flex justify-between items-center">
                <h3 class="text-sm font-bold text-slate-700 flex items-center gap-2">
                    <span class="bg-purple-600 text-white w-5 h-5 rounded-full flex items-center justify-center text-xs">2</span>
                    提示词 & 结果
                </h3>
                <button id="startGenImagesBtn" class="px-4 py-1.5 bg-purple-600 hover:bg-purple-700 text-white rounded-lg text-xs font-bold flex items-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                    <i data-lucide="palette" class="w-3 h-3"></i> 开始生成图片
                </button>
            </div>
            
            <div id="resultsArea" class="flex-1 overflow-y-auto custom-scroll p-4 space-y-6">
                <div class="h-full flex flex-col items-center justify-center text-slate-400 gap-2">
                    <i data-lucide="arrow-up-circle" class="w-8 h-8 opacity-20"></i>
                    <p class="text-sm">请先在上方配置并生成提示词</p>
                </div>
            </div>
        </div>

    </div>
</main>

<script>
lucide.createIcons();

// **请替换为您部署的 新生图 Worker URL**
const IMAGE_WORKER_ENDPOINT = 'https://image-worker.ne0s0u1-pd.workers.dev'; 

let copyData = {};
let sectionStates = [];

const el = {
    apiKey: document.getElementById('apiKey'),
    stylePrompt: document.getElementById('stylePrompt'),
    copyPreviewArea: document.getElementById('copyPreviewArea'),
    sectionConfigList: document.getElementById('sectionConfigList'),
    genPromptsBtn: document.getElementById('genPromptsBtn'),
    startGenImagesBtn: document.getElementById('startGenImagesBtn'),
    resultsArea: document.getElementById('resultsArea'),
};

window.addEventListener('DOMContentLoaded', () => {
    el.apiKey.value = localStorage.getItem("gemini_api_key") || "";
    el.apiKey.addEventListener("input", () => localStorage.setItem("gemini_api_key", el.apiKey.value));

    const rawCopy = localStorage.getItem('seo_generated_copy');
    const rawSections = localStorage.getItem('seo_section_states');

    if (!rawCopy) {
        el.copyPreviewArea.innerHTML = `<p class="text-center text-red-400 mt-10">无数据，请返回首页生成。</p>`;
        return;
    }

    copyData = JSON.parse(rawCopy);
    sectionStates = rawSections ? JSON.parse(rawSections) : [];

    renderCopyPreview();
    renderConfigList();
});

function renderCopyPreview() {
    el.copyPreviewArea.innerHTML = '';
    sectionStates.forEach(sec => {
        if (!copyData[sec.id]) return;
        const div = document.createElement('div');
        div.className = "bg-white border border-slate-200 rounded-lg p-3";
        div.innerHTML = `
            <div class="text-xs font-bold text-slate-500 mb-2 uppercase">${sec.label}</div>
            <textarea id="text-${sec.id}" class="w-full text-sm text-slate-700 bg-slate-50 border-0 rounded p-2 focus:ring-1 focus:ring-indigo-200 outline-none resize-y h-32">${copyData[sec.id]}</textarea>
        `;
        el.copyPreviewArea.appendChild(div);
    });
}

function renderConfigList() {
    el.sectionConfigList.innerHTML = '';
    sectionStates.forEach(sec => {
        if (!copyData[sec.id] || sec.id === 'seo_metadata') return; 
        
        const row = document.createElement('div');
        row.className = "flex items-center justify-between bg-white border border-slate-100 p-2 rounded-lg hover:border-purple-200 transition-colors";
        row.innerHTML = `
            <div class="flex items-center gap-2">
                <input type="checkbox" id="check-${sec.id}" class="rounded text-purple-600 focus:ring-purple-500 border-gray-300" checked>
                <label for="check-${sec.id}" class="text-sm text-slate-700 cursor-pointer select-none">${sec.label}</label>
            </div>
            <div class="flex items-center gap-2">
                <select id="ratio-${sec.id}" class="text-xs border border-slate-200 rounded px-1 py-1 bg-slate-50 focus:outline-none">
                    <option value="1:1">1:1</option>
                    <option value="3:2">3:2</option>
                    <option value="2:3">2:3</option>
                </select>
                <!-- 修改：由 Select 改为 Input type number -->
                <div class="flex items-center gap-1 bg-slate-50 border border-slate-200 rounded px-2 py-1">
                    <span class="text-xs text-slate-400">张数:</span>
                    <input id="count-${sec.id}" type="number" value="1" min="1" max="4" class="w-8 text-xs text-center bg-transparent outline-none focus:text-purple-600 font-medium">
                </div>
            </div>
        `;
        el.sectionConfigList.appendChild(row);
    });
}

// Step 1: 生成提示词 (并发生成多个)
el.genPromptsBtn.addEventListener('click', async () => {
    const apiKey = el.apiKey.value;
    if (!apiKey) return alert("请输入 API Key");

    const selected = sectionStates.filter(s => {
        const cb = document.getElementById(`check-${s.id}`);
        return cb && cb.checked;
    });

    if (selected.length === 0) return alert("请至少勾选一个需要配图的 Section");

    el.genPromptsBtn.disabled = true;
    el.genPromptsBtn.innerHTML = `<i data-lucide="loader-2" class="animate-spin w-4 h-4"></i> 生成中...`;
    el.resultsArea.innerHTML = ''; 

    // 逐个 Section 生成 Prompt
    for (const sec of selected) {
        const content = document.getElementById(`text-${sec.id}`).value;
        const style = el.stylePrompt.value;
        const count = parseInt(document.getElementById(`count-${sec.id}`).value) || 1;

        // 创建结果卡片
        const card = createResultCard(sec.id, sec.label);
        el.resultsArea.appendChild(card);
        
        const promptContainer = card.querySelector('.prompt-container');
        const statusText = card.querySelector('.status-text');
        const statusDot = card.querySelector('.status-dot');

        try {
            // 调用后端生成 N 个 Prompt
            const res = await fetch(IMAGE_WORKER_ENDPOINT, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    mode: 'prompt_gen',
                    apiKey,
                    sectionLabel: sec.label,
                    sectionContent: content,
                    stylePrompt: style,
                    count: count // 告诉后端需要生成多少个不同的 Prompt
                })
            });
            const data = await res.json();
            if (data.error) throw new Error(data.error);

            // 渲染 Prompts 输入框
            promptContainer.innerHTML = '';
            const prompts = data.prompts || [];
            
            prompts.forEach((pText, index) => {
                const wrapper = document.createElement('div');
                wrapper.className = "flex gap-2 items-start";
                wrapper.innerHTML = `
                    <span class="text-xs text-slate-400 mt-2 w-4 text-center">${index + 1}</span>
                    <textarea class="prompt-input w-full text-xs text-slate-600 border border-slate-200 rounded p-2 h-16 focus:ring-1 focus:ring-purple-300 outline-none" data-index="${index}">${pText}</textarea>
                `;
                promptContainer.appendChild(wrapper);
            });

            statusDot.classList.add('bg-yellow-400');
            statusText.textContent = `${prompts.length} 个提示词就绪`;

        } catch (e) {
            console.error(e);
            statusText.textContent = "提示词生成失败: " + e.message;
            statusText.classList.add('text-red-500');
        }
    }

    el.genPromptsBtn.disabled = false;
    el.genPromptsBtn.innerHTML = `<i data-lucide="sparkles" class="w-4 h-4"></i> 重新生成提示词`;
    el.startGenImagesBtn.disabled = false; 
    lucide.createIcons();
});

// Step 2: 开始生图 (并发执行)
el.startGenImagesBtn.addEventListener('click', async () => {
    const apiKey = el.apiKey.value;
    const cards = document.querySelectorAll('.result-card');
    
    el.startGenImagesBtn.disabled = true;
    el.startGenImagesBtn.innerHTML = `<i data-lucide="loader-2" class="animate-spin w-4 h-4"></i> 正在绘画...`;

    const allPromises = [];

    cards.forEach(card => {
        const secId = card.dataset.id;
        const inputs = card.querySelectorAll('.prompt-input');
        const size = document.getElementById(`ratio-${secId}`).value;
        const imgGrid = card.querySelector('.img-grid');
        const statusText = card.querySelector('.status-text');
        const dot = card.querySelector('.status-dot');

        // 重置状态
        statusText.textContent = "正在生成图片...";
        dot.className = "status-dot w-2 h-2 rounded-full bg-purple-500 animate-pulse";
        imgGrid.innerHTML = ''; 

        inputs.forEach((input, idx) => {
            const prompt = input.value.trim();
            if (!prompt) return;

            // 每一个 Prompt 发起一个独立的请求
            const p = fetch(IMAGE_WORKER_ENDPOINT, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    mode: 'image_gen',
                    apiKey,
                    prompt,
                    n: 1, // 每次只生成一张
                    size: size
                })
            })
            .then(res => res.json())
            .then(data => {
                if (data.error) throw new Error(data.error);
                if (data.images) {
                    data.images.forEach(img => {
                        const imgEl = document.createElement('div');
                        imgEl.className = "relative group aspect-square bg-slate-100 rounded-lg overflow-hidden border border-slate-200";
                        imgEl.innerHTML = `
                            <img src="${img.url}" class="w-full h-full object-cover" loading="lazy">
                            <a href="${img.url}" target="_blank" class="absolute bottom-2 right-2 p-1.5 bg-white/90 rounded text-slate-700 opacity-0 group-hover:opacity-100 transition-opacity hover:text-purple-600" title="查看原图">
                                <i data-lucide="external-link" class="w-4 h-4"></i>
                            </a>
                            <div class="absolute top-2 left-2 px-1.5 py-0.5 bg-black/50 rounded text-[10px] text-white backdrop-blur-sm">#${idx+1}</div>
                        `;
                        imgGrid.appendChild(imgEl);
                    });
                }
            })
            .catch(e => {
                console.error(`Image ${idx+1} failed:`, e);
                // 可以在界面上显示某个特定的失败，这里简化为整体提示
            });

            allPromises.push(p);
        });
    });

    // 等待所有并发请求完成
    await Promise.allSettled(allPromises);

    // 更新最终状态
    cards.forEach(card => {
        const statusText = card.querySelector('.status-text');
        const dot = card.querySelector('.status-dot');
        const imgCount = card.querySelectorAll('.img-grid img').length;
        
        if (imgCount > 0) {
            statusText.textContent = `完成 (${imgCount} 张)`;
            dot.className = "status-dot w-2 h-2 rounded-full bg-green-500";
        } else {
            statusText.textContent = "生成失败或部分失败";
            dot.className = "status-dot w-2 h-2 rounded-full bg-red-500";
        }
    });

    el.startGenImagesBtn.disabled = false;
    el.startGenImagesBtn.innerHTML = `<i data-lucide="palette" class="w-3 h-3"></i> 重新生成图片`;
    lucide.createIcons();
});

function createResultCard(id, label) {
    const div = document.createElement('div');
    div.className = "result-card bg-slate-50 rounded-xl border border-slate-200 p-4 space-y-3";
    div.dataset.id = id;
    div.innerHTML = `
        <div class="flex justify-between items-center">
            <div class="flex items-center gap-2">
                <div class="status-dot w-2 h-2 rounded-full bg-slate-300"></div>
                <span class="text-sm font-bold text-slate-700">${label}</span>
            </div>
            <span class="status-text text-xs text-slate-400">等待提示词...</span>
        </div>
        <div class="prompt-container space-y-2">
            <!-- 动态插入多个 Textarea -->
            <div class="text-xs text-slate-400 italic">正在生成提示词...</div>
        </div>
        <div class="img-grid grid grid-cols-2 md:grid-cols-3 gap-2 mt-3"></div>
    `;
    return div;
}
</script>
</body>
</html>
